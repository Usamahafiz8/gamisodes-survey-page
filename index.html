<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Data Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .filters-section {
            padding: 30px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }

        .filter-group input,
        .filter-group select {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .api-config {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .api-config h3 {
            color: #0369a1;
            margin-bottom: 15px;
        }

        .api-input {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }

        .api-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn-primary:hover {
            background: #3730a3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .data-section {
            padding: 30px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            background: #f9fafb;
            font-weight: 600;
            color: #374151;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background: #f8fafc;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination button {
            padding: 8px 16px;
            border: 1px solid #d1d5db;
            background: white;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .pagination button:hover {
            background: #f3f4f6;
        }

        .pagination button.active {
            background: #4f46e5;
            color: white;
            border-color: #4f46e5;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .success {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .json-viewer {
            background: #1f2937;
            color: #f9fafb;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            overflow-x: auto;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }

        .toggle-view {
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .filters-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Survey Data Dashboard</h1>
        </div>

        <div class="filters-section">
            <div class="api-config">
                <h3>üîß API Configuration</h3>
                <div class="api-input">
                    <label>Base URL:</label>
                    <input type="text" id="baseUrl" placeholder="https://api.gamisodes.com/api/v1" value="https://api.gamisodes.com/api/v1">
                </div>
                <div class="api-input">
                    <label>Endpoint:</label>
                    <select id="endpoint">
                        <option value="/survey/list/details">Survery Data</option>
                        <!-- <option value="/survey/details/ppppp">Production Endpoint (Auth Required)</option> -->
                    </select>
                </div>
                <div class="api-input" id="authSection" style="display: none;">
                    <label>Auth Token:</label>
                    <input type="password" id="authToken" placeholder="Enter your authentication token">
                </div>
            </div>

            <div class="filters-grid">
                <div class="filter-group">
                    <label>User ID</label>
                    <input type="text" id="userId" placeholder="Filter by user ID">
                </div>
                <div class="filter-group">
                    <label>Form Type</label>
                    <input type="text" id="formType" placeholder="e.g., dig_dug">
                </div>
                <div class="filter-group">
                    <label>Survey Question ID</label>
                    <input type="number" id="questionId" placeholder="Question ID">
                </div>
                <div class="filter-group">
                    <label>Answer</label>
                    <input type="text" id="answer" placeholder="Filter by answer content">
                </div>
                <div class="filter-group">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Filter by username">
                </div>
                <div class="filter-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Filter by email">
                </div>
                <div class="filter-group">
                    <label>Country</label>
                    <input type="text" id="country" placeholder="Filter by country">
                </div>
                <div class="filter-group">
                    <label>Status</label>
                    <input type="text" id="status" placeholder="Filter by status">
                </div>
                <div class="filter-group">
                    <label>Created From</label>
                    <input type="date" id="createdFrom">
                </div>
                <div class="filter-group">
                    <label>Created To</label>
                    <input type="date" id="createdTo">
                </div>
                <div class="filter-group">
                    <label>Items Per Page</label>
                    <select id="limit">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Sort By</label>
                    <select id="sortBy">
                        <option value="created_at">Created At</option>
                        <option value="updated_at">Updated At</option>
                        <option value="user_id">User ID</option>
                        <option value="form_type">Form Type</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Sort Order</label>
                    <select id="sortOrder">
                        <option value="DESC">Descending</option>
                        <option value="ASC">Ascending</option>
                    </select>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" onclick="fetchSurveyData()">üîç Fetch Survey Data</button>
                <button class="btn btn-secondary" onclick="clearFilters()">üóëÔ∏è Clear Filters</button>
                <button class="btn btn-success" onclick="exportToCSV()">üìä Export to CSV</button>
                <label style="display: flex; align-items: center; gap: 8px;">
                    <input type="checkbox" id="includeUserDetails"> Include User Details
                </label>
                <label style="display: flex; align-items: center; gap: 8px;">
                    <input type="checkbox" id="includeQuestionDetails"> Include Question Details
                </label>
            </div>
        </div>

        <div class="data-section">
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Loading survey data...</p>
            </div>

            <div id="error" class="error" style="display: none;"></div>
            <div id="success" class="success" style="display: none;"></div>

            <div id="stats" class="stats" style="display: none;">
                <div class="stat-card">
                    <div class="stat-number" id="totalRecords">0</div>
                    <div class="stat-label">Total Records</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="currentPage">1</div>
                    <div class="stat-label">Current Page</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalPages">1</div>
                    <div class="stat-label">Total Pages</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="recordsPerPage">10</div>
                    <div class="stat-label">Records Per Page</div>
                </div>
            </div>

            <div class="toggle-view">
                <button class="btn btn-secondary" onclick="toggleView('table')">üìã Table View</button>
                <button class="btn btn-secondary" onclick="toggleView('json')">üîß JSON View</button>
            </div>

            <div id="tableView" class="table-container" style="display: none;">
                <table id="surveyTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>User ID</th>
                            <th>Form Type</th>
                            <th>Question ID</th>
                            <th>Answer</th>
                            <th>Created At</th>
                            <th>Updated At</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>

            <div id="jsonView" class="json-viewer" style="display: none;">
                <pre id="jsonData"></pre>
            </div>

            <div id="pagination" class="pagination" style="display: none;">
                <button onclick="changePage(-1)" id="prevBtn">‚Üê Previous</button>
                <span id="pageInfo">Page 1 of 1</span>
                <button onclick="changePage(1)" id="nextBtn">Next ‚Üí</button>
            </div>
        </div>
    </div>

    <script>
        let currentData = null;
        let currentPage = 1;
        let totalPages = 1;
        let currentView = 'table';

        // Show/hide auth section based on endpoint selection
        document.getElementById('endpoint').addEventListener('change', function() {
            const authSection = document.getElementById('authSection');
            if (this.value === '/survey/details/ppppp') {
                authSection.style.display = 'flex';
            } else {
                authSection.style.display = 'none';
            }
        });

        function showMessage(message, type) {
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            } else {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
            }
        }

        function buildQueryString() {
            const params = new URLSearchParams();
            
            const filters = {
                user_id: document.getElementById('userId').value,
                form_type: document.getElementById('formType').value,
                survey_question_id: document.getElementById('questionId').value,
                answer: document.getElementById('answer').value,
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                country: document.getElementById('country').value,
                status: document.getElementById('status').value,
                created_at_start: document.getElementById('createdFrom').value,
                created_at_end: document.getElementById('createdTo').value,
                page: currentPage,
                limit: document.getElementById('limit').value,
                sort_by: document.getElementById('sortBy').value,
                sort_order: document.getElementById('sortOrder').value,
                include_user_details: document.getElementById('includeUserDetails').checked.toString(),
                include_question_details: document.getElementById('includeQuestionDetails').checked.toString()
            };

            Object.entries(filters).forEach(([key, value]) => {
                if (value && value !== '') {
                    params.append(key, value);
                }
            });

            return params.toString();
        }

        async function fetchSurveyData() {
            const loading = document.getElementById('loading');
            const baseUrl = document.getElementById('baseUrl').value;
            const endpoint = document.getElementById('endpoint').value;
            const authToken = document.getElementById('authToken').value;

            if (!baseUrl) {
                showMessage('Please enter a base URL', 'error');
                return;
            }

            // Check if auth is required
            if (endpoint === '/survey/details/ppppp' && !authToken) {
                showMessage('Please enter an authentication token for the production endpoint', 'error');
                return;
            }

            loading.style.display = 'block';
            document.getElementById('stats').style.display = 'none';
            document.getElementById('tableView').style.display = 'none';
            document.getElementById('jsonView').style.display = 'none';
            document.getElementById('pagination').style.display = 'none';

            try {
                const queryString = buildQueryString();
                const url = `${baseUrl}${endpoint}?${queryString}`;
                
                const headers = {
                    'Content-Type': 'application/json'
                };

                // Add auth header if using production endpoint
                if (endpoint === '/survey/details/ppppp' && authToken) {
                    headers['Authorization'] = `Bearer ${authToken}`;
                }
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: headers
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                currentData = data;
                
                displayData(data);
                showMessage('Data fetched successfully!', 'success');
                
            } catch (error) {
                console.error('Error fetching data:', error);
                showMessage(`Error fetching data: ${error.message}`, 'error');
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayData(data) {
            // Update stats
            const records = data.data || [];
            const totalRecords = data.total || records.length;
            const limit = parseInt(document.getElementById('limit').value);
            
            totalPages = Math.ceil(totalRecords / limit);
            
            document.getElementById('totalRecords').textContent = totalRecords;
            document.getElementById('currentPage').textContent = currentPage;
            document.getElementById('totalPages').textContent = totalPages;
            document.getElementById('recordsPerPage').textContent = limit;
            
            document.getElementById('stats').style.display = 'grid';
            document.getElementById('pagination').style.display = 'flex';
            
            updatePagination();
            updateTableView(records);
            updateJsonView(data);
        }

        function updateTableView(records) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (records.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 40px;">No data found</td></tr>';
                return;
            }

            records.forEach(record => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${record.id || 'N/A'}</td>
                    <td>${record.user_id || 'N/A'}</td>
                    <td>${record.form_type || 'N/A'}</td>
                    <td>${record.survey_question_id || 'N/A'}</td>
                    <td>${record.answer || 'N/A'}</td>
                    <td>${record.created_at ? new Date(record.created_at).toLocaleString() : 'N/A'}</td>
                    <td>${record.updated_at ? new Date(record.updated_at).toLocaleString() : 'N/A'}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function updateJsonView(data) {
            document.getElementById('jsonData').textContent = JSON.stringify(data, null, 2);
        }

        function updatePagination() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const pageInfo = document.getElementById('pageInfo');

            prevBtn.disabled = currentPage <= 1;
            nextBtn.disabled = currentPage >= totalPages;
            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
        }

        function changePage(delta) {
            const newPage = currentPage + delta;
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                fetchSurveyData();
            }
        }

        function toggleView(view) {
            currentView = view;
            const tableView = document.getElementById('tableView');
            const jsonView = document.getElementById('jsonView');

            if (view === 'table') {
                tableView.style.display = 'block';
                jsonView.style.display = 'none';
            } else {
                tableView.style.display = 'none';
                jsonView.style.display = 'block';
            }
        }

        function clearFilters() {
            const inputs = [
                'userId', 'formType', 'questionId', 'answer', 'username', 
                'email', 'country', 'status', 'createdFrom', 'createdTo'
            ];
            
            inputs.forEach(id => {
                document.getElementById(id).value = '';
            });
            
            document.getElementById('limit').value = '10';
            document.getElementById('sortBy').value = 'created_at';
            document.getElementById('sortOrder').value = 'DESC';
            document.getElementById('includeUserDetails').checked = false;
            document.getElementById('includeQuestionDetails').checked = false;
            
            currentPage = 1;
        }

        function exportToCSV() {
            if (!currentData || !currentData.data) {
                showMessage('No data to export', 'error');
                return;
            }

            const records = currentData.data;
            if (records.length === 0) {
                showMessage('No data to export', 'error');
                return;
            }

            const headers = Object.keys(records[0]);
            const csvContent = [
                headers.join(','),
                ...records.map(record => 
                    headers.map(header => {
                        const value = record[header];
                        return typeof value === 'string' && value.includes(',') 
                            ? `"${value}"` 
                            : value || '';
                    }).join(',')
                )
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `survey_data_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            
            showMessage('CSV exported successfully!', 'success');
        }

        // Initialize with table view
        toggleView('table');
    </script>
</body>
</html>
